<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WDI Project 1 --- Space Invaders</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div id="home" class="game-board">
          <h2>Home</h2>
          <a href="#" id="start">Start</a>
          <form>
            <select>
              <option value="1">Difficulty (Easy)</option>
              <option value="2">Difficulty (Medium)</option>
              <option value="3">Difficulty (Hard)</option>
            </select>
          </form>
          <a href="#" id="stats">Stats</a>
          <p>High Score: <span></span></p>
        </div>
        <div class="game-board" id="game-over">
          <h2>Game Over</h2>
          <p>Score: <span id="final-score"></span></p>
          <p>High Score: <span></span></p>
          <a href="#" id="play-again">Play Again</a>
          <a href="#" id="go-home">Home</a>
        </div>
      </div>
      <div id="score-board" class="game-board">
        <h2>Score</h2>
        <p>Score: <span id="current-score">0</span></p>
        <p>Timer: <span id="game-timer"></span>s</p>
      </div>
    </main>
  </body>
</html>
